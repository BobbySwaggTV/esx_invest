<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" crossorigin="anonymous">
    <style>
        #depositUI, #withdrawUI, #transferUI, #general, #topbar, #waiting
        {display: none;}
   </style>
</head>
<body>
    <div class="container">
        <div id="result"></div>
        <div class="topbar" id="topbar">
            <div class="cont-p-1">
                <div class="parale-1 "></div>
            </div>
            <div class="cont-p-2">
                <div class="parale-2"></div>
            </div>
            <div class="cont-p-3">
                <div class="parale-3"></div>
            </div>
            <nav>
                <div class="logo-topbar"></div>
                <button class="btn-sign-out">Close<i class="fas fa-sign-out-alt"></i></button>
            </nav>
        </div>
<!-- ########### GENERAL ###########  -->
        <div class="cont-content" id="general">
            <div class="flex">
                <div class="balance box-shadow">
                    <p>Welcome<br>
                        <span class="name"><span class="username"></span></span><br>
                        Invested:<br>
                        <span class="money"><span>$</span><span class="invested"></span></span>
                    </p>
                </div>
                <div class="list-btn">
                    <button class="btn btn-blue" id="deposit">
                        <i class="fas fa-chart-line"></i>
                        <span class="fas fa-chart-line icon"></span>
                        <p>Deposit<br>
                        <span>Your money is save here</span></p>
                    </button>
                    <button class="btn btn-violet" id="withdraw">
                        <i class="far fa-credit-card"></i>
                        <span class="far fa-credit-card icon"></span>
                        <p>Withdraw<br>
                        <span>We will give the money back you stored</span></p>
                    </button>
                    <button class="btn btn-orange" id="transfer">
                        <i class="fas fa-exchange-alt"></i>
                        <span class="fas fa-exchange-alt icon"></span>
                        <p>Transfer<br>
                        <span>Give your money to someone else</span></p>
                    </button>
                </div>
            </div>
            <div class="flex">
                <div class="pub box-shadow confiance">
                    <p>
                        <span>You can trust us</span><br>
                        The number of BNP Paribas account creation has increased by 7% since 2017
                    </p>
                    <div class="circle-confiance"></div>
                </div>
                <div class="pub box-shadow social">
                    <button class="btn btn-blue" id="new_bank">
                        <i class="far fa-handshake"></i>
                        <span class="far fa-handshake icon"></span>
                        <p>New Banking<br>
                        <span>The modern day banking system</span></p>
                    </button>
                </div>
            </div>
        </div>
<!-- ########### DEPOSIT ###########  -->
        <div class="cont-content" id="depositUI">
            <div class="flex">
                <div class="btn btn-blue banniere">
                    <p>Deposit your money<br>
                    <span>We are the most secure bank of the city</span></p>
                </div>
                <button class="btn btn-grey back">
                    <i class="fas fa-bars"></i>
                    <span class="fas fa-arrow-left icon"></span>
                    <p>Return<br>
                    <span>To the main menu</span></p>
                </button>
            </div>
            <form id="deposit1">
                <div class="input-cont box-shadow">
                    <label>How much do you want to diposit</label>
                    <input id="amount" type="number" placeholder="$0">
                </div>
                <button class="btn btn-green" type="submit">
                    <i class="fas fa-check"></i>
                    <span class="fas fa-check icon"></span>
                    <p>Validate<br>
                    <span>Your Deposit</span></p>
                </button>
            </form>
        </div>
<!-- ########### WITHDRAW ###########  -->
        <div class="cont-content" id="withdrawUI">
            <div class="flex">
                <div class="btn btn-violet banniere">
                    <p>Withdraw money<br>
                    <span>from you bank account</span></p>
                </div>
                <button class="btn btn-grey back">
                    <i class="fas fa-bars"></i>
                    <span class="fas fa-arrow-left icon"></span>
                    <p>Return<br>
                    <span>to the main menu</span></p>
                </button>
            </div>
            <form id="withdraw1">
                <div class="input-cont box-shadow">
                    <label>How much do you want to withdraw</label>
                    <input id="amountw" type="number" placeholder="$0">
                </div>
                <button class="btn btn-green" type="submit">
                    <i class="fas fa-check"></i>
                    <span class="fas fa-check icon"></span>
                    <p>Validate<br>
                    <span>Your withdrawal</span></p>
                </button>
            </form>
        </div>
<!-- ########### TRANSFER ###########  -->
        <div class="cont-content" id="transferUI">
            <div class="flex">
                <div class="btn btn-orange banniere">
                    <p>Make a transfer<br>
                    <span>to a friend</span></p>
                </div>
                <button class="btn btn-grey back">
                    <i class="fas fa-bars"></i>
                    <span class="fas fa-arrow-left icon"></span>
                    <p>Return<br>
                    <span>To the main menu</span></p>
                </button>
            </div>
            <form id="transfer1">
                <div class="double-input">
                    <div class="input-cont box-shadow">
                        <label>How much do you want to give?</label>
                        <input id="amountt" type="number" placeholder="$0">
                    </div>
                    <div class="input-cont box-shadow">
                        <label>Who would you like to transfer to?</label>
                        <input id="to" type="text" placeholder="ID">
                    </div>
                </div>
                <button class="btn btn-green" type="submit">
                    <i class="fas fa-check"></i>
                    <span class="fas fa-check icon"></span>
                    <p>Validate<br>
                    <span>Your transfer</span></p>
                </button>
            </form>
        </div>
<!-- ########### WAITING ###########  -->
        <div class="cont-waiting" id="waiting">
            <div class="content-waiting">
                <div class="mainlogo"></div>
                <p><span>Please</span> connect<br>
                by the help <span>of</span> your fingerprint</p>
                <div id="fingerprint-content">
                    <div class="fingerprint-default"></div>
                    <div class="fingerprint-active"></div>
                    <div class="fingerprint-bar"></div>
                </div>
            </div>
            <div class="bg-waiting">
                <div class="cont-p-4">
                    <div class="parale-4"></div>
                </div>
                <div class="cont-p-5">
                    <div class="parale-5"></div>
                </div>
                <div class="cont-p-6">
                    <div class="parale-6"></div>
                </div>
                <div class="cont-p-7">
                    <div class="parale-7"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
